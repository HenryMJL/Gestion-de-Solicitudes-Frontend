<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-container">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center mb-4">
        <h2>{{ candidato?.id ? 'Actualizar Candidato' : 'Nuevo Candidato' }}</h2>
        <button class="btn btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="card-body">
        <form [formGroup]="candidatoForm" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" formControlName="nombre">
            <small class="text-danger" *ngIf="validationErrors.nombre">{{ validationErrors.nombre[0] }}</small>
          </div>
          <div class="mb-3">
            <label for="apellido">Apellido</label>
            <input id="apellido" class="form-control" formControlName="apellido">
            <small class="text-danger" *ngIf="validationErrors.apellido">{{ validationErrors.apellido[0] }}</small>
          </div>
          <div class="mb-3">
            <label for="documento">Documento de Identidad</label>
            <input id="documento" class="form-control" formControlName="documento_identidad">
            <small class="text-danger" *ngIf="validationErrors.documento_identidad">
              {{ validationErrors.documento_identidad[0] }}
            </small>
          </div>
          <div class="mb-3">
            <label for="correo">Correo</label>
            <input id="correo" type="email" class="form-control" formControlName="correo">
            <small class="text-danger" *ngIf="validationErrors.correo">{{ validationErrors.correo[0] }}</small>
          </div>
          <div class="mb-3">
            <label for="telefono">Tel√©fono</label>
            <input id="telefono" class="form-control" formControlName="telefono">
            <small class="text-danger" *ngIf="validationErrors.telefono">{{ validationErrors.telefono[0] }}</small>
          </div>

          <button type="submit" class="btn btn-primary">
            {{ candidato?.id ? 'Actualizar' : 'Guardar' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
        </form>

        <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
