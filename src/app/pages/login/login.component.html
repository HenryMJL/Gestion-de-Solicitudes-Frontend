<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" [(ngModel)]="email"
          name="email">
        <small class="text-danger" *ngIf="validationErrors.email">{{ validationErrors.email[0] }}</small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" [(ngModel)]="password"
          name="password">
        <small class="text-danger" *ngIf="validationErrors.password">{{ validationErrors.password[0] }}</small>
      </div>
      <button type="button" (click)="login()" class="btn btn-primary w-100">
        Ingresar
      </button>
      <div class="mt-3 p-2 border rounded">
        <strong>Datos de Prueba:</strong>
        <p>Email: <code>admin&#64;wareking.com</code></p>
        <p>Password: <code>12345678</code></p>
      </div>

    </form>
    <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
  </div>
</div>
