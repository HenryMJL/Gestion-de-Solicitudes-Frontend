<div class="layout">
  <!-- Barra superior -->
  <header class="topbar">
    <button class="menu-toggle" (click)="toggleSidebar()">
      <i class="fas" [ngClass]="{'fa-bars': sidebarCollapsed, 'fa-times': !sidebarCollapsed}"></i>
    </button>

    <div class="user-info">
      <span>{{ userName || 'Administrador' }}</span>
      <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
    </div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" [ngClass]="{'collapsed': sidebarCollapsed}">
    <h2 *ngIf="!sidebarCollapsed">Gestión de Solicitudes</h2>

    <ul>
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="fas fa-chart-bar"></i>
        <span *ngIf="!sidebarCollapsed">Panel General</span>
      </a>

      <!-- Sección: Solicitudes -->
      <li>
        <h3 (click)="toggleSection('solicitudes')" [ngClass]="{'active': sections['solicitudes']}">
          <i class="fas fa-file-alt"></i>
          <span *ngIf="!sidebarCollapsed">Solicitudes</span>
          <i class="fas fa-chevron-down arrow" *ngIf="sections['solicitudes']"></i>
          <i class="fas fa-chevron-right arrow" *ngIf="!sections['solicitudes']"></i>
        </h3>
        <ul *ngIf="sections['solicitudes']">
          <li>
            <a routerLink="/candidates" routerLinkActive="active">
              <i class="fas fa-user"></i>
              <span *ngIf="!sidebarCollapsed">Candidatos</span>
            </a>
          </li>
          <li>
            <a routerLink="/solicitudes" routerLinkActive="active">
              <i class="fas fa-folder"></i>
              <span *ngIf="!sidebarCollapsed">Lista de Solicitudes</span>
            </a>
          </li>
        </ul>
      </li>

      <!-- Sección: Parámetros -->
      <li>
        <h3 (click)="toggleSection('parametros')" [ngClass]="{'active': sections['parametros']}">
          <i class="fas fa-cogs"></i>
          <span *ngIf="!sidebarCollapsed">Parámetros del Sistema</span>
          <i class="fas fa-chevron-down arrow" *ngIf="sections['parametros']"></i>
          <i class="fas fa-chevron-right arrow" *ngIf="!sections['parametros']"></i>
        </h3>
        <ul *ngIf="sections['parametros']">
          <li>
            <a routerLink="/tipo-estudio" routerLinkActive="active">
              <i class="fas fa-graduation-cap"></i>
              <span *ngIf="!sidebarCollapsed">Tipos de Estudio</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="content">
    <section class="dashboard-content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
