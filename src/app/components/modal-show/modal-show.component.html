<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-container">
    <div class="card ">
      <div class="card-header d-flex justify-content-between align-items-center mb-4">
        <h2>{{ title }}</h2>
        <button class="bnt btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="card-body">
        <div *ngIf="data">
          <div *ngFor="let key of columnOrder">
            <ng-container *ngIf="data[key] !== undefined">
              <p><strong>{{ columnConfig[key] || key }}:</strong> {{ data[key] }}</p>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
